
<style>
body, html, #<%= globals.id %> {
    background: <%= options.background %>;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
}

.logo {
    width: 5vw;
    position: relative;
    text-align: center;
}
.logo .pin {
    fill: #ffffff;
    stroke-dashoffset: 1000px;
    stroke-dasharray: 1000px;
    transition: stroke-dashoffset 1.5s cubic-bezier(0.075, 0.82, 0.165, 1) 0s, fill 0.7s cubic-bezier(0.075, 0.82, 0.165, 1) 1.25s;
    -webkit-transition: stroke-dashoffset 1.5s cubic-bezier(0.075, 0.82, 0.165, 1) 0s, fill 0.7s cubic-bezier(0.075, 0.82, 0.165, 1) 1.25s;
    animation: pin-animation 2.0s 1 linear;
}
.logo .bus {
    fill: #2374ab;
    stroke-dashoffset: 1000px;
    stroke-dasharray: 1000px;
    transition: stroke-dashoffset 1.5s cubic-bezier(0.075, 0.82, 0.165, 1) 0.12s, fill 0.7s cubic-bezier(0.075, 0.82, 0.165, 1) 1.35s;
    -webkit-transition: stroke-dashoffset 1.5s cubic-bezier(0.075, 0.82, 0.165, 1) 0.12s, fill 0.7s cubic-bezier(0.075, 0.82, 0.165, 1) 1.35s;
    animation: bus-animation 2.0s 1 linear;
}
@keyframes pin-animation {
    0% {
        stroke-dashoffset: 1000px;
        fill: transparent;
    }
    100% {
        stroke-dashoffset: 0;
        fill: #fff;
    }
}
@keyframes bus-animation {
    0% {
        stroke-dashoffset: 1000px;
        fill: transparent;
    }
    100% {
        stroke-dashoffset: 0;
        fill: #2374ab;
    }
}
</style>
